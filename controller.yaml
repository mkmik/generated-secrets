apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: generatedsecrets.mkm.pub
  labels:
    app: generated-secrets
spec:
  group: mkm.pub
  names:
    kind: GeneratedSecret
    listKind: GeneratedSecretList
    plural: generatedsecrets
    singular: generatedsecret
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              x-kubernetes-preserve-unknown-fields: true
            status:
              x-kubernetes-preserve-unknown-fields: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: generated-secrets-controller
  namespace: kube-system
  labels:
    app: generated-secrets
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: generated-secrets-controller
  namespace: kube-system
  labels:
    app: generated-secrets
  annotations:
    field.knot8.io/appImage: /spec/template/spec/containers/~{"name":"controller"}/image
    knot8.io/original: |
      appImage: ko://mkm.pub/generated-secrets
spec:
  replicas: 1
  selector:
    matchLabels:
      name: generated-secrets-controller
  template:
    metadata:
      labels:
        name: generated-secrets-controller
    spec:
      containers:
        - name: controller
          image: "ko://mkm.pub/generated-secrets"
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "200Mi"
              cpu: "0.4"
            limits:
              memory: "800Gi"
              cpu: "2"
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      serviceAccount: generated-secrets-controller
      securityContext:
        fsGroup: 65534
      volumes:
        - emptyDir: {}
          name: tmp
---
