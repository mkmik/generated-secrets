name: Image build gh

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Setup ko
      uses: imjasonh/setup-ko@v0.4

    - run: ko resolve -f controller.yaml --bare --platform=linux/amd64,linux/arm64 ./
